<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="icon" href="./assets/time.png" type="image/x-icon" />

  </head>
  <body>
    <div id="timer" class="timer">
      <h1>Timer</h1>
      <h2 id="time">00:00:00</h2>
      <button id="start" class="btn-start" onclick="start()">Start</button>
      <button id="stop" class="btn-stop" onclick="stop()">Stop</button>
      <button id="reset" class="btn-reset" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
